<ion-header>
  <ion-toolbar>
    <ion-title>
      Hola {{ nombreUsuario }}
    </ion-title>

    <!-- Botón Cerrar Sesión -->
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cerrarSesion()">
        Cerrar Sesión
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding contenido-principal">
  <ion-grid>
    <ion-row>

      <ion-col size="12" size-md="6" class="card-container">
        <ion-card routerLink="/calculadora">
          <img src="assets/img/calculadora.jpg" class="card-img">
          <div class="descripcion">Calcula tu MCI y guárdalo en tu perfil</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" class="card-container">
        <ion-card routerLink="/macros">
          <img src="assets/img/chonky.jpg" class="card-img">
          <div class="descripcion">Calcula tus macros diarios por alimento y gramos</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" class="card-container">
        <ion-card routerLink="/meta">
          <img src="assets/img/plan.jpg" class="card-img">
          <div class="descripcion">Escoge tu objetivo: déficit, mantenimiento o superávit</div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6" class="card-container">
        <ion-card routerLink="/dieta">
          <img src="assets/img/dieta.jpg" class="card-img">
          <div class="descripcion">Visualiza tu dieta semanal según tu objetivo</div>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
